<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Pizzeria</title>
</head>
<body>
    <header>
        <img id="logoHeader" src="./img/Logo.png" alt="">
        <nav id="navHeader">
            <ul type="none" id="ulHeader">
                <li class="liHeader">Home</li>
                <li class="liHeader">Ranking</li>
                <li class="liHeader">Promocion</li>
                <li class="liHeader">Contacto</li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="delivery">
            <h2 id="h2Delivery">Envio gratis comprando 2 pizzas</h2>
        </div>
                    
        <div class="podioPizzas">
            <h2 id="h2Podio">Podio de pizzas</h2>
            <div class="podio">
                <h3>Pizzas top 5</h3>
                <div class="podioIn">
                    <div id="podioInOl">
                        <ol>
                            <li>Muzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                    <div id="podioInImg">
                        <img src="./img/PizzaFalling.png" alt="">
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="footerNav">
            <nav>
                <ul type= "none">
                    <li class="liFooter">Home</li>
                    <li class="liFooter">Ranking</li>
                    <li class="liFooter">Promocion</li>
                    <li class="liFooter">Contacto</li>
                </ul>
            </nav>
        </div>
        <img id="logoFooter" src="./img/Logo.png" alt="">
    </footer>
    
</body>
</html>
